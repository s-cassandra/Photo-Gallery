<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding to UTF-8 (supports most languages/symbols) -->
    <meta charset="utf-8">
    
    <!-- Makes the website responsive to different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title that shows up in browser tab -->
    <title>Photo Gallery</title>

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <!-- Page header with a title -->
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>

    <!-- Gallery container holding all the images -->
    <div class="gallery">
      <!-- Each image uses a direct URL and includes descriptive alt text for accessibility -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="A cat sleeping">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="A cat lying on its back with its paws stretched out">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="A green eyed cat staring at something">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="A cat sleeping under a duvet">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="A white, blue eyed cat staring at the camera">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Two kittens lying down next to each other">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="A cat with orange, wide eyes lying down under a blanket">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="A ginger cat staring at the camera">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Two kittens lying down ontop of each other">
    </div>

  </body>
</html>
